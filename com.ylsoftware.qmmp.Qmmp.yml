app-id: com.ylsoftware.qmmp.Qmmp
runtime: org.kde.Platform
runtime-version: 6.6
sdk: org.kde.Sdk
command: qmmp
rename-icon: qmmp
rename-desktop-file: qmmp.desktop
rename-appdata-file: qmmp.appdata.xml

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-music

cleanup:
  - '*.a'
  - '*.la'
  - /lib/pkgconfig
  - /include
  - /share/man

modules:
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/taglib/taglib.git
        tag: v2.0.2
        commit: e3de03501ff66221d1f1f971022b248d5b38ba06
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libcddb
    buildsystem: autotools
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/libcddb/libcddb-1.3.2.tar.bz2
        sha256: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b
        x-checker-data:
          type: anitya
          project-id: 1572
          url-template: https://prdownloads.sourceforge.net/libcddb/libcddb-$version.tar.bz2
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: libcdio
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        x-checker-data:
          type: anitya
          project-id: 1573
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-$version.tar.bz2

  - name: soxr
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: http://downloads.sourceforge.net/soxr/soxr-0.1.3-Source.tar.xz
        sha256: b111c15fdc8c029989330ff559184198c161100a59312f5dc19ddeb9b5a15889
        x-checker-data:
          type: anitya
          project-id: 4859
          stable-only: true
          url-template: http://downloads.sourceforge.net/soxr/soxr-$version-Source.tar.xz

  - name: libgme
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/libgme/game-music-emu/archive/refs/tags/0.6.3.tar.gz
        sha256: 4c5a7614acaea44e5cb1423817d2889deb82674ddbc4e3e1291614304b86fca0
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://github.com/libgme/game-music-emu/archive/refs/tags/$version.tar.gz

  - name: wildmidi
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/Mindwerks/wildmidi/archive/wildmidi-0.4.6.tar.gz
        sha256: 051b8c51699af594ddd3e4e3b06bad3564e9499c3c6b9e6f880cb2f92bcfa9c8
        x-checker-data:
          type: anitya
          project-id: 9179
          stable-only: true
          url-template: https://github.com/Mindwerks/wildmidi/archive/wildmidi-$version.tar.gz

  - name: libshout
    buildsystem: autotools
    sources:
      - type: archive
        url: https://downloads.xiph.org/releases/libshout/libshout-2.4.6.tar.gz
        sha256: 39cbd4f0efdfddc9755d88217e47f8f2d7108fa767f9d58a2ba26a16d8f7c910
