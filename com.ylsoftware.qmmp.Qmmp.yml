app-id: com.ylsoftware.qmmp.Qmmp
runtime: org.kde.Platform
runtime-version: 6.2
sdk: org.kde.Sdk
command: qmmp
rename-icon: qmmp
rename-desktop-file: qmmp.desktop
rename-appdata-file: qmmp.appdata.xml

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-music

cleanup:
  - '*.a'
  - '*.la'
  - /lib/pkgconfig
  - /include
  - /share/man

modules:
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/taglib/taglib/releases/download/v1.13/taglib-1.13.tar.gz
        sha256: 58f08b4db3dc31ed152c04896ee9172d22052bc7ef12888028c01d8b1d60ade0
        x-checker-data:
          type: anitya
          project-id: 1982
          url-template: https://github.com/taglib/taglib/releases/download/v$version/taglib-$version.tar.gz

  - name: libcddb
    buildsystem: autotools
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/libcddb/libcddb-1.3.2.tar.bz2
        sha256: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b
        x-checker-data:
          type: anitya
          project-id: 1572
          url-template: https://prdownloads.sourceforge.net/libcddb/libcddb-$version.tar.bz2
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: libcdio
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
